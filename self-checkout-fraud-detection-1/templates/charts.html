<section id="piechart">
    <div class="mt-4">
<h1>Piechart</h1>
<div id="chartContainer" style="height: 500px; width: 100%;"></div>
</div>
</section>





<script type="text/javascript">
window.onload = function () {
	var chart = new CanvasJS.Chart("chartContainer",
	{
		title:{
			text: "Feature Generation"
		},
		legend: {
			maxWidth: 350,
			itemWidth: 120
		},
		data: [
		{
			type: "pie",
			showInLegend: true,
			legendText: "{indexLabel}",
			dataPoints: [
				{ y:11 , indexLabel: "Total scanned" },
				{ y: 11, indexLabel: "avg time per scan" },
				{ y: 11, indexLabel: "avg value per scan" },
				{ y: 11, indexLabel: "line item voids per time"},
				{ y: 11, indexLabel: "without register time" },
				{ y: 11, indexLabel: "quantity modifications per time"},
				{ y: 11, indexLabel: "line items void per total"},
                { y: 11, indexLabel: "without register per total"},
                { y: 12, indexLabel: "quantity modifications per total"}
			]
		}
		]
	});
	chart.render();
}
</script>
